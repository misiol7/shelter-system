services:
  postgres:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_DB: shelter
      POSTGRES_USER: shelter
      POSTGRES_PASSWORD: shelter
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL","pg_isready -U shelter"]
      interval: 30s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL","wget -qO- http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5

  frontend:
    build: ./frontend
    restart: always
    depends_on:
      backend:
        condition: service_started

  caddy:
    image: caddy:latest
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - frontend

volumes:
  postgres_data:
  caddy_data:
  caddy_config:
